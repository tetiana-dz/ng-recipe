<div class="row">
  <div class="col-12 d-flex justify-content-center mt-4">
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required pattern="^.{6,}$">
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!f.valid"> Sign In </button>
    </form>
  </div>
</div>
