<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <div class="dropdown-menu" role="menu" #dropdown>

        <a (click)="onAddToShoppingList()" style="cursor: pointer;" class="dropdown-item">To Shopping List</a>

        <a style="cursor: pointer;" (click)="onEditRecipe()" class="dropdown-item">Edit Recipe</a>

        <a style="cursor: pointer;" (click)="onDeleteRecipe()" class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 mt-3">
    {{recipe.description}}
  </div>
</div>

<div class="row" *ngIf="recipe">
  <div class="col-12 mt-2">
    <ul class="list-group">
      <li class="list-group-item mt-1" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
